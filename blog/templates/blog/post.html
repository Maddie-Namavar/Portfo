<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<style>
    .main{
        padding: 20px;
        margin: 40px auto;
        width: 75%;
        height: auto;
        box-shadow: 2px 2px 10px 0.5px gray;
        border-radius: 10px;
    }
    .back{
        padding: 10px;
        text-decoration: none;
        border: 1px solid rgb(180, 180, 180);
        border-radius: 5px;
    }
    .back:visited{
        color: black;
    }
    .back:hover{
        background-color: black;
        color: white !important;
    }
</style>
<body>
    <div class="main">
        <h1 class="header"> {{post_title | title}} </h1> <br>
        <p> {{post_content |capfirst}} </p> <br> <br>
        <a href="{% url 'post_list' %}" class="back"> back </a>
        
    </div>
</body>
</html>
